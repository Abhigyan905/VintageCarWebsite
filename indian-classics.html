<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Classics - Vintage Car Collection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #964B00; /* Heritage Brown Theme */
            color: white;
            text-align: center;
            font-family: "bold";
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation */
        nav {
            text-align: center;
            margin: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #964B00;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #964B00;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #964B00;
            color: white;
        }

        /* Main Layout */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            flex: 1;
        }

        /* Car Grid */
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        article {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        article:hover {
            transform: scale(1.05);
        }

        figure {
            margin: 0;
        }

        figure img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }

        figcaption {
            font-style: italic;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Footer */
        footer {
            background-color: #964B00;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Indian Classics</h1>
        <p>Heritage on wheels, icons of India’s roads</p>
    </header>

    <nav>
        <a href="mainpage.html">⬅ Back to Home</a>
    </nav>

    <main>
        <section>
            <a href="hind.html">
            <article>
                <figure>
                    <img src="023a2979053983bf6a0b0b6d69bd9463.jpg" alt="Hindustan Ambassador">
                    <figcaption>Hindustan Ambassador</figcaption>
                </figure>
                <p>"The king of Indian roads and a symbol of prestige."</p>
            </article>
            </a>
            <a href="padm.html">
            <article>
                <figure>
                    <img src="74e156c5573474db5f3d0a3ea5c9897f.jpg" alt="Premier Padmini">
                    <figcaption>Premier Padmini</figcaption>
                </figure>
                <p>"An elegant icon of the 70s and 80s, built for the elite."</p>
            </article>
            </a>
            <a href="cont.html">
            <article>
                <figure>
                    <img src="1110b9c13acfaefb20550e755a99aa76.jpg" alt="Contessa">
                    <figcaption>Hindustan Contessa</figcaption>
                </figure>
                <p>"India’s very own muscle car with a touch of luxury."</p>
            </article>
            </a>
        </section>
    </main>

    <footer>
        <p>© 2025 Vintage Car Collection | Designed by Abhigyan</p>
    </footer>

</body>
</html>
