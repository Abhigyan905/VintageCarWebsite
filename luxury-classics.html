<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Classics - Vintage Car Collection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #892000e0;
            color: white;
            text-align: center;
            font-family:"bold";
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation */
        nav {
            text-align: center;
            margin: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #892000e0;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #892000e0;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #892000e0;
            color: white;
        }

        /* Main Layout */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            flex: 1,
        }

        /* Car Grid */
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        article {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        article:hover {
            transform: scale(1.05);
        }

        figure {
            margin: 0;
        }

        figure img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }

        figcaption {
            font-style: italic;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Footer */
        footer {
            background-color: #892000e0;
    color: white;
    text-align: center;
    padding: 15px;
    position: fixed;
    bottom: 0;
    width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Luxury Classics</h1>
        <p>Elegance, prestige, and timeless luxury</p>
    </header>

    <nav>
        <a href="mainpage.html">⬅ Back to Home</a>
    </nav>

    <main>
        <section>
            <a href="rolls-royce.html">
            <article>
                <figure>
                    <img src="1929_Rolls-Royce_Ascot_Tourer_Brewster_-_svr_(4609637506).jpg" alt="Rolls-Royce Phantom">
                    <figcaption>Rolls-Royce Phantom I</figcaption>
                </figure>
                <p>"The ultimate symbol of luxury and craftsmanship."</p>
            </article>
            </a>
            <a href="mercedes.html">
            <article>
                <figure>
                    <img src="0mercedes-benz540k-image.jpeg" alt="Mercedes 540K">
                    <figcaption>Mercedes 540K</figcaption>
                </figure>
                <p>"A pre-war masterpiece of elegance and speed."</p>
            </article>
            </a>
            <a href="bugatti.html">
            <article>
                <figure>
                    <img src="ed64eb7c2182f16a6a2d6fdaa8ccef8690ddefea.webp" alt="Bugatti Type 57SC">
                    <figcaption>Bugatti Type 57SC</figcaption>
                </figure>
                <p>"An artful blend of engineering and design genius."</p>
            </article>
            </a>
        </section>
    </main>

    <footer>
        <p>© 2025 Vintage Car Collection | Designed by Abhigyan</p>
    </footer>

</body>
</html>
