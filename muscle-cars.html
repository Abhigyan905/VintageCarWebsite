<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Cars - Vintage Car Collection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #000000; /* Dark Red for a bold muscle car look */
            color: white;
            text-align: center;
            font-family:"bold";
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation */
        nav {
            text-align: center;
            margin: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #000000;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #000000;
            color: white;
        }

        /* Main Layout */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            flex: 1;
        }

        /* Car Grid */
        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        article {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        article:hover {
            transform: scale(1.05);
        }

        figure {
            margin: 0;
        }

        figure img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }

        figcaption {
            font-style: italic;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Muscle Cars</h1>
        <p>Raw power, bold design, unstoppable muscle</p>
    </header>

    <nav>
        <a href="mainpage.html">⬅ Back to Home</a>
    </nav>

    <main>
        <section>
            <a href="shelby.html">
            <article>
                <figure>
                    <img src="0955b189508789fc9cefb44ff1782f3f.jpg" alt="Shelby Cobra 427">
                    <figcaption>Shelby Cobra 427</figcaption>
                </figure>
                <p>"American muscle with an unbeatable roar."</p>
            </article>
            </a>
            <a href="camaro.html">
            <article>
                <figure>
                    <img src="e05e1395243815bf5858b7ff61891c70.jpg" alt="Chevrolet Camaro Z/28">
                    <figcaption>Chevrolet Camaro Z/28</figcaption>
                </figure>
                <p>"A muscle car legend built for the track."</p>
            </article>
            </a>
            <a href="dodge.html">
            <article>
                <figure>
                    <img src="1c1443bb4d59af342ac5ecdf73d886f9.jpg" alt="Dodge Charger R/T">
                    <figcaption>Dodge Charger R/T</figcaption>
                </figure>
                <p>"The king of classic muscle power."</p>
            </article>
            </a>
        </section>
    </main>

    <footer>
        <p>© 2025 Vintage Car Collection | Designed by Abhigyan</p>
    </footer>

</body>
</html>
